  # Deployment to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker]
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
